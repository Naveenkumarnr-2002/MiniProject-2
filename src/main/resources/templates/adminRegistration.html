<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <link rel="stylesheet" href="userregistrastion.css">
    <title>Admin Registration</title>
</head>
<body>
<nav class="navbar mb-4 bg-primary fixed-top ">
    <div class="container">
    <span class="text-white mb-0 navbar-brand"><span style="font-size:30px;color:yellow;"> Apollo Hospital</span>
    </div>
</nav>
<div class="container col-12 mt-5">
    <div class="container row d-flex mb-3 justify-content-center">
        <div class="mt-4">
            <h2 class="d-flex justify-content-center">Admin Registration</h2>
            <div class="container shadow-lg ">
                <div class="container">
                    <div class="container p-3">
                        <form class="" th:object="${admin}" method="post"
                              th:action="@{/admin/saveRegistration}">
                            <div class="mb-2">
                                <label id="name" class="form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your Name"
                                       required>
                            </div>
                            <div class="mb-2">
                                <label id="emailId" class="form-label">Email Id</label>
                                <input th:field="*{emailId}" type="email" class="form-control"
                                       placeholder="Enter your Email id" required>
                                <p th:errors="*{emailId}" class="text-danger"
                                   th:if="${#fields.hasErrors('emailId')}"></p>
                            </div>
                            <div class="mb-2">
                                <label id="password" class="form-label">Password</label>
                                <input th:field="*{password}" type="password" class="form-control"
                                       placeholder="Enter your password" required>
                            </div>
                            <div class="mb-4">
                                <label id="phoneNumber" class="form-label">Mobile Number</label>
                                <input th:field="*{phoneNumber}" type="text" maxlength="11" class="form-control"
                                       placeholder="Enter your Mobile Number" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Register</button>

                            <p class="e d-flex justify-content-center">
                                Already have an account? <a th:href="@{/login}">Login!</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
