<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescribe Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid d-flex justify-content-between">
        <span class="navbar-brand">Apollo Hospital</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4>Prescribe Medications to Patient</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/doctor/medications/save}" th:object="${medication}" method="post">
                <input type="hidden" th:field="*{doctorId}" />
                <input type="hidden" th:field="*{patientId}" />
                <input type="hidden" th:field="*{prescribedDate}" />

                <div class="mb-3">
                    <label>Patient Name:</label>
                    <h5 class="text-primary" th:text="*{patientFirstName} + ' ' + *{patientLastName}"></h5>
                </div>

                <div class="mb-3">
                    <label for="medicalHistory">Medical History:</label>
                    <textarea class="form-control" id="medicalHistory" th:field="*{medicalHistory}" readonly></textarea>
                </div>

                <div class="mb-3">
                    <label for="medicationDetails">Prescribed Medication:</label>
                    <textarea class="form-control" id="medicationDetails" th:field="*{medicationDetails}" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Medications</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
